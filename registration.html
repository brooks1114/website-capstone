<body>

        <ul class="nav nav-tabs fixed-top">

                <a class="nav-link active" aria-current="page" href="index.html">Precious Metals Home Page</a>

            </li>
        </ul>
        <header>
            <!-- Navigation Bar functionality Ends -->


            <div class="container">

                <h2>New Customer Registration Page</h2>
                <div class="" row">
                    <form class="needs-validation" action="order.html" method="get" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Bakery street">
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="city">City</span></label>
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                </div>
                                <div class="col-md-3 mb-3 form-group">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Zip code">
                                </div>
                                <div class="col-md-3 mb-3 form-group">
                                    <label for="state">State</label>
                                    <select class="custom-select d-block w-100" id="state">
                                        <option value="">Select state...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-group">
                                <label for="remarks">Tell us How you heard about Precious Metals Inc!</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="saveShipping">
                                <label class="custom-control-label" for="saveShipping">Always remember my shipping
                                    information</label>
                            </div>
                        </div>

                        <button class="btn btn-success btn-lg btn-block mb-3" type="submit">Register Now!</button>

                    </form>
                </div>
            </div>
